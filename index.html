            const title = editTitleInput.value.trim();

            if (blockId) { // Editing
                const block = appData.blocks.find(b => b.id === blockId);
                if (block) {
                    block.title = title;
                    block.uk = editUkTextarea.value;
                    block.en = editEnTextarea.value;
                }
            } else { // Creating
                appData.blocks.push({
                    id: `custom-${Date.now()}`,
                    category: state.activeCategory,
                    title,
                    uk: editUkTextarea.value,
                    en: editEnTextarea.value
                });
            }
            saveAppData(); closeModal('edit-block-modal'); renderAll();
        }

        function handleSaveCategory() {
            const categoryId = categoryModalEl.dataset.contextId;
            const title = categoryTitleInput.value.trim();
            if (!title) { alert('–ù–∞–∑–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—å–æ—é.'); return; }

            if (categoryId) { // Editing
                const category = appData.categories.find(c => c.id === categoryId);
                if (category) {
                    category.title = title;
                    category.description = categoryDescriptionInput.value;
                }
            } else { // Creating
                const newCategory = {
                    id: `custom-cat-${Date.now()}`,
                    title,
                    description: categoryDescriptionInput.value
                };
                appData.categories.push(newCategory);
                state.activeCategory = newCategory.id;
            }
            saveAppData(); closeModal('edit-category-modal'); renderAll();
        }
        
        function openConfirmDeleteModal(id, type) {
            itemToDelete = { id, type };
            confirmMessageEl.textContent = type === 'block'
                ? '–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –±–ª–æ–∫?'
                : '–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –¶–µ —Ç–∞–∫–æ–∂ –≤–∏–¥–∞–ª–∏—Ç—å —É—Å—ñ –±–ª–æ–∫–∏ –≤ —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó.';
            confirmModalEl.classList.remove('hidden');
        }

        function closeConfirmDeleteModal() {
            itemToDelete = { id: null, type: null };
            confirmModalEl.classList.add('hidden');
        }

        function executeDelete() {
            const { id, type } = itemToDelete;
            if (!id || !type) return;

            if (type === 'block') {
                appData.blocks = appData.blocks.filter(b => b.id !== id);
            } else if (type === 'category') {
                appData.categories = appData.categories.filter(c => c.id !== id);
                appData.blocks = appData.blocks.filter(b => b.category !== id);
                if (state.activeCategory === id) {
                    state.activeCategory = appData.categories[0]?.id || null;
                }
            }
            
            saveAppData();
            renderAll();
            closeConfirmDeleteModal();
        }

        function handleDragStart(e) {
            draggedBlockId = e.currentTarget.dataset.id;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            if(e.currentTarget && e.currentTarget.classList) {
                e.currentTarget.classList.remove('dragging');
            }
            draggedBlockId = null;
        }

        function handleDragOver(e) { e.preventDefault(); }

        function handleDrop(e) {
            e.preventDefault();
            const dropTargetEl = e.currentTarget.closest('.draggable-block');
            if (!dropTargetEl || !draggedBlockId || draggedBlockId === dropTargetEl.dataset.id) return;

            const draggedIndex = appData.blocks.findIndex(b => b.id === draggedBlockId);
            const targetIndex = appData.blocks.findIndex(b => b.id === dropTargetEl.dataset.id);
            if (draggedIndex === -1 || targetIndex === -1) return;

            const [draggedItem] = appData.blocks.splice(draggedIndex, 1);
            appData.blocks.splice(targetIndex, 0, draggedItem);
            
            saveAppData();
            renderBlocks();
        }

        function renderCategories() {
            categoryListEl.innerHTML = appData.categories.map(cat => {
                const isCustom = cat.id.startsWith('custom-');
                const actions = isCustom ? `
                    <div class="category-actions flex items-center">
                        <button class="edit-category-btn p-1 text-slate-400 hover:text-sky-600" data-id="${cat.id}" title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
                        </button>
                        <button class="delete-category-btn p-1 text-slate-400 hover:text-red-600" data-id="${cat.id}" title="–í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é">
                            <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>` : '';
                return `
                <div class="category-btn flex justify-between items-center rounded-md ${cat.id === state.activeCategory ? 'active' : 'text-slate-600 hover:bg-slate-100'}">
                    <button class="w-full text-left px-3 py-2.5 text-sm" data-id="${cat.id}">${cat.title}</button>
                    ${actions}
                </div>`;
            }).join('');
            
            categoryListEl.querySelectorAll('.category-btn button[data-id]').forEach(btn => {
                btn.addEventListener('click', () => {
                    state.activeCategory = btn.dataset.id;
                    renderAll();
                });
            });
            categoryListEl.querySelectorAll('.edit-category-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); openModal('edit-category-modal', e.currentTarget.dataset.id); }));
            categoryListEl.querySelectorAll('.delete-category-btn').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); openConfirmDeleteModal(e.currentTarget.dataset.id, 'category'); }));
        }

        function renderBlocks() {
            const category = appData.categories.find(c => c.id === state.activeCategory);
            if (!category) {
                blocksHeaderEl.innerHTML = '';
                blocksListEl.innerHTML = '<p class="text-center text-slate-500">–û–±–µ—Ä—ñ—Ç—å –∞–±–æ —Å—Ç–≤–æ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é.</p>';
                return;
            }

            blocksHeaderEl.innerHTML = `
                <div>
                    <h2 class="text-2xl font-bold">${category.title}</h2>
                    <p class="text-sm text-slate-500 mt-1">${category.description}</p>
                </div>
                <button id="add-new-block-btn" class="btn-action bg-sky-600 text-white font-semibold text-sm px-4 py-2 rounded-lg hover:bg-sky-700 whitespace-nowrap">
                    + –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –±–ª–æ–∫
                </button>
            `;
            document.getElementById('add-new-block-btn').addEventListener('click', () => openModal('edit-block-modal'));

            const blocks = appData.blocks.filter(b => b.category === state.activeCategory);
            blocksListEl.innerHTML = blocks.length > 0 ? blocks.map(block => `
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm draggable-block" draggable="true" data-id="${block.id}">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold text-sm text-slate-800">${block.title}</h3>
                        <div class="flex items-center gap-2">
                           <button class="copy-block-btn btn-action text-slate-400 hover:text-sky-600 p-1 rounded-md" title="–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ –±–ª–æ–∫"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                           <button class="edit-block-btn btn-action text-slate-400 hover:text-sky-600 p-1 rounded-md" title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –±–ª–æ–∫"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg></button>
                           <button class="delete-block-btn btn-action text-slate-400 hover:text-red-600 p-1 rounded-md" title="–í–∏–¥–∞–ª–∏—Ç–∏ –±–ª–æ–∫"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                        </div>
                    </div>
                    <p class="message-block text-sm text-slate-600 p-3 bg-slate-50 rounded-md border border-slate-200">${block[state.lang]}</p>
                </div>
            `).join('') : '<p class="text-center text-slate-500 pt-8">–£ —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó —â–µ –Ω–µ–º–∞—î –±–ª–æ–∫—ñ–≤. <br>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å "+ –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –±–ª–æ–∫", —â–æ–± —Å—Ç–≤–æ—Ä–∏—Ç–∏ –ø–µ—Ä—à–∏–π.</p>';
            
            blocksListEl.querySelectorAll('.draggable-block').forEach(el => {
                el.addEventListener('dragstart', handleDragStart);
                el.addEventListener('dragend', handleDragEnd);
                el.addEventListener('dragover', handleDragOver);
                el.addEventListener('drop', handleDrop);
            });
            
            blocksListEl.querySelectorAll('.draggable-block').forEach(el => {
                const id = el.dataset.id;
                el.querySelector('.copy-block-btn').addEventListener('click', (e) => { e.stopPropagation(); const block = appData.blocks.find(b => b.id === id); copyToClipboard(block[state.lang]); });
                el.querySelector('.edit-block-btn').addEventListener('click', (e) => { e.stopPropagation(); openModal('edit-block-modal', id) });
                el.querySelector('.delete-block-btn').addEventListener('click', (e) => { e.stopPropagation(); openConfirmDeleteModal(id, 'block') });
            });
        }
        
        function switchLang(lang) {
            state.lang = lang;
            langUkBtn.classList.toggle('bg-white', lang === 'uk');
            langUkBtn.classList.toggle('shadow-sm', lang === 'uk');
            langUkBtn.classList.toggle('text-sky-600', lang === 'uk');
            langEnBtn.classList.toggle('bg-white', lang === 'en');
            langEnBtn.classList.toggle('shadow-sm', lang === 'en');
            langEnBtn.classList.toggle('text-sky-600', lang === 'en');
            renderAll();
        }
        
        langUkBtn.addEventListener('click', () => switchLang('uk'));
        langEnBtn.addEventListener('click', () => switchLang('en'));

        // Modal event listeners
        saveBlockBtn.addEventListener('click', handleSaveBlock);
        saveCategoryBtn.addEventListener('click', handleSaveCategory);
        addCategoryBtn.addEventListener('click', () => openModal('edit-category-modal'));

        document.querySelectorAll('[data-close-modal]').forEach(el => {
            el.addEventListener('click', () => closeModal(el.getAttribute('data-close-modal') || el.closest('.fixed').id));
        });
        
        // Confirmation modal listeners
        confirmDeleteBtn.addEventListener('click', executeDelete);
        cancelDeleteBtn.addEventListener('click', closeConfirmDeleteModal);
        
        function renderAll() {
            renderCategories();
            renderBlocks();
        }

        // Initial setup
        loadAppData();
        renderAll();
    });
  </script>
</body>
</html>
